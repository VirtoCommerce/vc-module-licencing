<div class="blade-static __bottom" ng-include="'$(Platform)/Scripts/common/templates/create.tpl.html'" ng-if="blade.isNew"></div>
<div class="blade-content __tree">
    <div class="blade-inner">
        <div class="inner-block">
            <form name="formScope">
                <fieldset ng-disabled="blade.isLocked">
                    <div class="form-group" ng-init="setForm(formScope)">
                        <label class="form-label">{{ 'platform.blades.account-api.labels.key-name' | translate }}</label>
                        <div class="form-input">
                            <input ng-model="blade.currentEntity.name" placeholder="{{ 'platform.blades.account-api.placeholders.key-name' | translate }}" focus-on>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">{{ 'subscription.blades.schedule-detail.labels.grace-period' | translate }}</label>
                        <div class="form-input __number">
                            <input ng-model="blade.currentEntity.gracePeriodDays" smart-float num-type="integer" placeholder="{{ 'platform.genericValueInput.placeholders.integer' | translate}}" />
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
